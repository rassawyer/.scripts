<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family">
            <string>Fira Code</string>
        </test>
        <edit name="family" mode="append">
            <string>Noto Sans</string>
            <string>Noto Emoji</string>
            <string>Noto Sans CJK</string>
        </edit>
    </match>
</fontconfig>

